---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: external-minio
  namespace: default
spec:
  hosts:
  - minio.local
  - minio-console.local
  addresses:
  - 192.168.3.113/32
  ports:
  - number: 9000
    name: minio-api
    protocol: HTTP
  - number: 9001
    name: minio-console
    protocol: HTTP
  resolution: STATIC
  endpoints:
  - address: 192.168.3.113
    ports:
      minio-api: 9000
      minio-console: 9001
  location: MESH_EXTERNAL 
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: minio-console
  namespace: default
spec:
  hosts:
  - "minio-console.local"
  gateways:
  - istio-ingress/istio-default-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: minio-console.local
        port:
          number: 9001
    timeout: 30s
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: minio-api
  namespace: default
spec:
  hosts:
  - "minio.local"
  gateways:
  - istio-ingress/istio-default-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: minio.local
        port:
          number: 9000
---              
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: postgres
  namespace: postgres
spec:
  hosts:
    - "postgres.local"
  gateways:
    - istio-ingress/istio-default-gateway
  tcp:
  - match:
    - port: 5432
    route:
    - destination:
        host: postgres-service.postgres.svc.cluster.local
        port:
          number: 5432              
